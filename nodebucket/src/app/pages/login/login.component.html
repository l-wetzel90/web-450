<mat-card>

  <mat-card-title>
    Please Login
  </mat-card-title>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput
          type="text"
          ngModel
          name="empId"
          required
          placeholder="Employee ID"
          >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
